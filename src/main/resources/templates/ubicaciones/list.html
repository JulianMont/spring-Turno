<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ubicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">üìç Ubicaciones Registradas</h2>
        <a href="/ubicaciones/form" class="btn btn-success">Nueva Ubicaci√≥n</a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Direcci√≥n</th>
                        <th>Ciudad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ubicacion : ${ubicaciones}">
                        <td th:text="${ubicacion.id}">1</td>
                        <td th:text="${ubicacion.direccion}"></td>
                        <td th:text="${ubicacion.ciudad}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
