<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Ubicaci贸n</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Crear Nueva Ubicaci贸n</h2>

    <!-- Mensaje global de error -->
    <div th:if="${errorMensaje}" class="alert alert-danger" role="alert" th:text="${errorMensaje}"></div>

    <form th:action="@{/ubicaciones/form}" th:object="${ubicacionRequestDTO}" method="post" novalidate>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direcci贸n</label>
            <input type="text" id="direccion" th:field="*{direccion}" class="form-control" placeholder="Ej: Direccion..." required>
            <div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
        </div>

        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" id="ciudad" th:field="*{ciudad}" class="form-control" placeholder="Ciudad..." required>
            <div class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Ubicaci贸n</button>
        <a href="/servicios/form" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>

<!-- Bootstrap JS (opcional para interacciones) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
