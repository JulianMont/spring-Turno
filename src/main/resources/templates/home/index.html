<head>

    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Bienvenido</h1>
    <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a class="btn btn-primary" th:href="@{/empleados/list}">Empleados</a>
        <a class="btn btn-primary" th:href="@{/especialidades/list}">Especialidades</a>
        <a class="btn btn-primary" th:href="@{/cliente/list}">Clientes</a>

        <div class="dropdown">

        <div class="dropdown">

            <ul class="dropdown-menu">

                <li><a class="dropdown-item" th:href="@{/turnos/GenerarTurno}">Generar Turno</a></li>
            </ul>
        </div>

        <form th:action="@{/auth/logout}" method="post">

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
