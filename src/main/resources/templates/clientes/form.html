<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<h2 th:text="${cliente.idPersona == null} ? 'Crear Cliente' : 'Editar Cliente'"></h2>

<form th:action="@{${cliente.idPersona == null} ? '/cliente/save' : '/cliente/' + ${cliente.idPersona} + '/update'}" 
      th:object="${empleado}" method="post">

    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" th:field="*{nombre}" />
        <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
    </div>

    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" th:field="*{apellido}" />
        <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
    </div>

    <div>
        <label for="dni">DNI:</label>
        <input type="number" id="dni" th:field="*{dni}" />
        <div th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
    </div>

    <button type="submit">Guardar</button>
    <a th:href="@{/empleados}">Cancelar</a>
</form>

</body>
</html>
