<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="UTF-8" />
	<title th:text="${empleadoRequestDTO.idPersona == null} ? 'Crear Empleado' : 'Editar Empleado'">Formulario Empleado
	</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light pb-5">

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand text-white fw-semibold" th:href="@{/home/index}"
				onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='white'">
				Sistema de Turnos
			</a>

			<div class="d-flex align-items-center ms-auto gap-3">
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2 fw-semibold"
						type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false"
						onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='white'">
						<i class="bi bi-person-circle fs-4"></i>
						<span sec:authentication="name"></span>
					</button>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
						<li class="px-3 py-2">
							<form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
								<button type="submit" class="btn btn-danger btn-sm rounded w-100">
									Cerrar sesión
								</button>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<!-- Contenido -->
	<div class="container mt-4 flex-grow-1">
		<h2 class="mb-4 text-center"
			th:text="${empleadoRequestDTO.idPersona == null} ? 'Crear Empleado' : 'Editar Empleado'"></h2>

		<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
		<div th:if="${errorDni}" class="alert alert-danger" th:text="${errorDni}"></div>

		<form
			th:action="@{${empleadoRequestDTO.idPersona == null} ? '/empleados/save' : '/empleados/editar/' + ${empleadoRequestDTO.idPersona}}"
			th:object="${empleadoRequestDTO}" method="post" class="row g-3">

			<div class="col-md-6">
				<label for="email" class="form-label">Email:</label>
				<input type="email" id="email" th:field="*{user.email}" class="form-control"
					placeholder="Ingrese email" />
				<div class="text-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
			</div>

			<div class="col-md-6">
				<label for="password" class="form-label">Contraseña:</label>
				<input type="password" id="password" th:field="*{user.password}" class="form-control"
					placeholder="Ingrese contraseña" />
				<div class="text-danger" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}">
				</div>
			</div>

			<div class="col-md-6">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese nombre" />
				<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
			</div>

			<div class="col-md-6">
				<label for="apellido" class="form-label">Apellido:</label>
				<input type="text" id="apellido" th:field="*{apellido}" class="form-control"
					placeholder="Ingrese apellido" />
				<div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
			</div>

			<div class="col-md-6">
				<label for="dni" class="form-label">DNI:</label>
				<input type="text" id="dni" class="form-control" placeholder="Ingrese DNI" th:field="*{dni}"
					pattern="[0-9]+" inputmode="numeric" title="Ingrese solo números" />
				<div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
			</div>

			<div class="col-md-4">
				<label for="legajo" class="form-label">Legajo:</label>
				<input type="text" id="legajo" th:field="*{legajo}" class="form-control" placeholder="Ingrese legajo" />
				<div class="text-danger" th:if="${#fields.hasErrors('legajo')}" th:errors="*{legajo}"></div>
			</div>

			<div class="col-md-4">
				<label for="especialidadId" class="form-label">Especialidad:</label>
				<select id="especialidadId" th:field="*{especialidadId}" class="form-select">
					<option value="">-- Seleccione especialidad --</option>
					<option th:each="esp : ${especialidades}" th:value="${esp.idEspecialidad}" th:text="${esp.nombre}">
					</option>
				</select>
				<div class="text-danger" th:if="${#fields.hasErrors('especialidadId')}" th:errors="*{especialidadId}">
				</div>
			</div>

			<div class="col-12 d-flex justify-content-center gap-3">
				<button type="submit" class="btn btn-success">
					<i class="bi bi-save me-1"></i>
					<span th:text="${empleadoRequestDTO.idPersona == null} ? 'Guardar' : 'Actualizar'"></span>
				</button>
				<a class="btn btn-secondary" th:href="@{/empleados/list}">
					<i class="bi bi-x-circle me-1"></i> Cancelar
				</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
