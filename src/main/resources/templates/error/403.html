<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Error 403 - Acceso Denegado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-semibold" th:href="@{/home/index}">
                Sistema de Turnos
            </a>

            <div class="d-flex align-items-center ms-auto gap-3">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2 fw-semibold"
                        type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span sec:authentication="name"></span>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="px-3 py-2">
                            <form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
                                <button type="submit" class="btn btn-danger btn-sm rounded w-100">
                                    Cerrar sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido centrado vertical y horizontal -->
    <div class="container d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="text-center">
            <h1 class="display-1 text-danger fw-bold">403</h1>
            <h2 class="mb-3">Acceso denegado</h2>
            <p class="lead text-muted">No tenés permisos para acceder a esta página.</p>
            <a class="btn btn-primary mt-3" th:href="@{/home/index}">Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
