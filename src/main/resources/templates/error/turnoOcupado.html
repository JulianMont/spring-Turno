<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Turno Ocupado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card border-danger shadow">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0">Turno Ocupado</h4>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${mensaje}">
                El turno solicitado ya está reservado. Por favor, elegí otro horario.
            </p>
            <a href="/turnos/GenerarTurno" class="btn btn-outline-danger mt-3">Volver al formulario</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
