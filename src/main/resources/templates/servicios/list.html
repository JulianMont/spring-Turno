<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Lista de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100 bg-light pb-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-semibold" th:href="@{/home/index}"
               onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='white'">
                Sistema de Turnos
            </a>

            <div class="d-flex align-items-center ms-auto gap-3">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2 fw-semibold"
                            type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                            onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='white'">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span sec:authentication="name"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="px-3 py-2">
                            <form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
                                <button type="submit" class="btn btn-danger btn-sm rounded w-100">
                                    Cerrar sesi贸n
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
	<div class="text-start mt-4 ms-3">
	    <a th:href="@{/home/index}" class="btn btn-secondary">
	        <i class="bi bi-arrow-left-circle me-1"></i> Volver al inicio
	    </a>
	</div>
	
	
    <div class="container mt-4 flex-grow-1">
        <h2 class="mb-4 text-center">Servicios Registrados</h2>

        <!-- Mensaje de error si aplica -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center" th:text="${errorMessage}"></div>

        <!-- Bot贸n para crear nuevo servicio -->
        <div class="d-flex justify-content-start mb-3">
            <a th:href="@{/servicios/form}" class="btn btn-success">
                <i class="bi bi-plus-circle me-1"></i> Nuevo Servicio
            </a>
        </div>

        <!-- Tabla de servicios -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Ubicaci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td class="text-center" th:text="${servicio.id}">ID</td>
                        <td th:text="${servicio.nombre}">Nombre</td>
                        <td th:text="${servicio.ubicacion.direccion + ', ' + servicio.ubicacion.ciudad}">Ubicaci贸n</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
