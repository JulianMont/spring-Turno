<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4">Servicios Registrados</h2>


    <!-- Botón para crear nuevo servicio -->
    <a th:href="@{/servicios/form}" class="btn btn-success mb-3">Nuevo Servicio</a>

    <!-- Tabla de servicios -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ubicación</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="servicio : ${servicios}">
                <td th:text="${servicio.id}">ID</td>
                <td th:text="${servicio.nombre}">Nombre</td>
                <td th:text="${servicio.ubicacion.direccion + ', ' + servicio.ubicacion.ciudad}">Ubicación</td>
            </tr>
        </tbody>
    </table>
	<a th:href="@{/home/index}" class="btn btn-secondary mt-3">Volver al inicio</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
