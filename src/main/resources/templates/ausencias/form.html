<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title th:text="${ausenciaRequestDTO.idAusenciaEmpleado == null ? 'Agregar Ausencia' : 'Editar Ausencia'}">Formulario de Ausencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-semibold" th:href="@{/home/index}"
                onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='white'">
                Sistema de Turnos
            </a>

            <div class="d-flex align-items-center ms-auto gap-3">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle d-flex align-items-center gap-2 fw-semibold"
                        type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false"
                        onmouseover="this.style.color='#ffc107'" onmouseout="this.style.color='white'">
                        <i class="bi bi-person-circle fs-4"></i>
                        <span sec:authentication="name"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li class="px-3 py-2">
                            <form th:action="@{/auth/logout}" method="post" class="m-0 p-0">
                                <button type="submit" class="btn btn-danger btn-sm rounded w-100">
                                    Cerrar sesi√≥n
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <h2 class="mb-4 text-center" th:text="${ausenciaRequestDTO.idAusenciaEmpleado == null ? 'Agregar Ausencia' : 'Editar Ausencia'}">
            Formulario de Ausencia
        </h2>

        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <form th:object="${ausenciaRequestDTO}"
            th:action="${ausenciaRequestDTO.idAusenciaEmpleado == null} ?
                @{/empleados/{idEmpleado}/ausencias/save(idEmpleado=${idEmpleado})} :
                @{/empleados/{idEmpleado}/ausencias/{idAusencia}/actualizar(idEmpleado=${idEmpleado}, idAusencia=${ausenciaRequestDTO.idAusenciaEmpleado})}"
            method="post" class="row g-3 needs-validation" novalidate>

            <div class="col-md-6">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" id="fecha" th:field="*{fecha}"
                    th:attr="min=${#temporals.format(fechaMin, 'yyyy-MM-dd')}" class="form-control" required />
                <div th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" class="invalid-feedback d-block"></div>
            </div>

            <div class="col-md-6">
                <label for="motivo" class="form-label">Motivo:</label>
                <input type="text" id="motivo" th:field="*{motivo}" placeholder="Motivo de la ausencia"
                    maxlength="255" class="form-control" required />
                <div th:if="${#fields.hasErrors('motivo')}" th:errors="*{motivo}" class="invalid-feedback d-block"></div>
            </div>

            <div class="col-12 d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save me-1"></i> Guardar
                </button>
                <a th:href="@{/empleados/{idEmpleado}(idEmpleado=${idEmpleado})}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-1"></i> Cancelar
                </a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
