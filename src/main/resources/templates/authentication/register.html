<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Registro de Usuario</h4>
                </div>
                <div class="card-body">

                    <!-- Mensajes de error -->
                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                    <div th:if="${errorDni}" class="alert alert-danger" th:text="${errorDni}"></div>

					<form th:action="@{/auth/register}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{idPersona}" />

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{user.email}" placeholder="Ingrese su correo electr칩nico">
                            <div class="text-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
                        </div>

                        <!-- Contrase침a -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase침a:</label>
                            <input type="password" class="form-control" id="password" th:field="*{user.password}" placeholder="Ingrese su contrase침a">
                            <div class="text-danger" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>
                        </div>

                        <!-- Nombre -->
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Ingrese su nombre">
                            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                        </div>

                        <!-- Apellido -->
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Ingrese su apellido">
                            <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
                        </div>

                        <!-- DNI -->
                        <div class="mb-3">
                            <label for="dni" class="form-label">DNI:</label>
                            <input type="number" class="form-control" th:field="*{dni}" placeholder="Ingrese su DNI">
                            <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/home/index}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
